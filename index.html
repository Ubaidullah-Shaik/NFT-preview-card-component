<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="view-img">
    <img class="icon-view"src="images/icon-view.svg" alt="view-icon">
    <img class="nft-img" src="images/image-equilibrium.jpg" alt="equilibrium-img">
  </div>
  <br>
  <br>
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
 
  <div class="ETH-price">
  <p class="ETH"> <img class="ethereum-img"src="images/icon-ethereum.svg" alt="ethereum-img"> 0.041 ETH</p>
  <p class="days-left"><img class="clock-img" src="images/icon-clock.svg" alt="clock-img"> 3 days left</p> 
  <hr>
</div>
  <img class="avatar-img" src="images/image-avatar.png" alt="avatar-img">
  <p class="name">Creation of <span>Jules Wyvern</span></p>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Ubaid</a>.
  </div>
</body>
</html>
